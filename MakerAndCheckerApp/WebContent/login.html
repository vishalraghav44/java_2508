<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>

$(document).ready(function() {
	$('#loginsub').click(function(e) {
	// Initializing Variables With Form Element Values
	var uname = $('#uname').val();
	var pwd = $('#pwd').val();

	if (uname.length == 0) {
		alert("please enter username");
		$("#uname").focus();
		return false;
	}
	else if (pwd.length == 0) {
		alert("please enter password");
		$("#pwd").focus();
		return false;
	
	}

	});
	});
	
</script>

<title>Login Form</title>

<style>
body {
	background-color: SandyBrown;
}
</style>

</head>

<body><center>


	<h1>MAKER AND CHECKER APP</h1>

	<form class="form-horizontal" name="login form" method="get"
		action="http://localhost:8080/MakerAndCheckerApp/LoginServletController">
	
		<div class="container">
			Username:<br><input type="text" name="uname" class="username" id="uname"
					placeholder="Enter Username">
			</div>

		<div class="container">
			Password:<br>
				<input type="password" name="pwd" class="password" 
					id="pwd" placeholder="Password">
			</div>
		

		<div class="container">
			<div class="col-sm-offset-2 col-sm-4">
				<input type="submit" name="login" id ="loginsub" class="btn btn-success"
					value=Login>
			</div>
		</div>
	</form>
	
	</center>
</body>
</html>
